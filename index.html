<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Hangman!</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>

    <h1>Hangman</h1>
    <p>Type a letter to guess the junk food! Press any key to get started.</p>
    <div id="gameboard">
        <input type="hidden" id="correct-guesses" />
        <form>
            <input type="hidden" id="correct-answer" value=""/>
            <fieldset id="letter-panels"></fieldset>
            <fieldset id = "game-controls">
                <input type="text" id="guess-food" size="1" value =""/>
                <input type="button" id="submit-guess" value="guess" onclick="takeGuess();" />
            </fieldset>
        </form>
    </div>
    
</body>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
